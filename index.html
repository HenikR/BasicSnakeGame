<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Snack Game</title>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="button-container">
        <div class="buttons">
            <div class="btn" id="up-arr" style="display: flex; justify-content: center;">
                <span class="material-symbols-outlined">
                    keyboard_arrow_up
                </span>
            </div>
            <div id="center-line">
                <div class="btn" id="left-arr">
                    <span class="material-symbols-outlined">
                        chevron_left
                    </span>
                </div>
                <div class="btn" id="right-arr">
                    <span class="material-symbols-outlined">
                        chevron_right
                    </span>
                </div>
            </div>
            <div class="btn" id="down-arr" style="display: flex; justify-content: center;">
                <span class="material-symbols-outlined">
                    keyboard_arrow_down
                </span>
            </div>
        </div>
    </div>
</body>

</html>
